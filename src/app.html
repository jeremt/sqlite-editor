<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
        <script>
            /**
             * Select the color-scheme from the localStorage or your system preferences.
             */
            const defaultColorScheme = 'dark';
            const localColorScheme = localStorage.getItem('colorScheme');
            const matchLightScheme = matchMedia('(prefers-color-scheme: light)');
            if (localColorScheme !== null) {
                if (localColorScheme !== 'dark' && localColorScheme !== 'light') {
                    console.warn('localStorage.colorScheme must be either light or dark');
                }
                document.documentElement.setAttribute('color-scheme', localColorScheme);
            } else if (matchLightScheme.matches) {
                document.documentElement.setAttribute('color-scheme', 'light');
            } else {
                document.documentElement.setAttribute('color-scheme', 'dark');
            }
            matchLightScheme.addEventListener('change', ({matches}) => {
                document.documentElement.setAttribute('color-scheme', matches ? 'light' : 'dark');
            });
        </script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div id="root">%sveltekit.body%</div>
    </body>
</html>
